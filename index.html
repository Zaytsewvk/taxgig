<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TAXGIG</title>
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:500,600,700" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="container-fluid">
			<div class="header">
				<div class="container">
					<div class="row">
						<div class="col-xs-10">
							<a href="" class="header_logo">
								<img src="img/logo.svg" alt="TAXGIG" class="header_logo-img">
								<img src="img/logo(active).svg" alt="TAXGIG" class="header_active_logo-img disabled">
							</a>
						</div>
						<div class="col-xs-2">
							<div class="header_burger header_burger_active">
								<span></span>
							</div>
						</div>
					</div>
				</div>
				<div class="header_menu">
					<div class="container">
						<div class="row">
							<div class="col-xs-12">
								<nav class="header_menu-mobile">
										<a href="#">File</a>
										<a href="#">Be a pro</a>
										<a href="#">Blog</a>
										<a href="#">About</a>
										<a href="#">FAQ</a>
										<button>Login</button>
								</nav>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="header-LT-normal">
				<div class="container">
					<div class="row">
						<div class="col-md-4">
							<a href="" class="header_logo">
								<img src="img/logo.svg" alt="TAXGIG" class="header_logo-img">
							</a>
						</div>
						<div class="col-md-8">
							<nav class="header-LT-normal_menu">
								<a href="#">About</a>
								<a href="#">Blog</a>
								<a href="#">Faq</a>
								<a href="#" class="header-LT-normal_menu_btn-login">Login</a>
								<a href="#" class="header-LT-normal_menu_btn-pro">Be a pro</a>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	
	<main>
		<div class="main">
			<div class="container">
				<div class="row">
					<div class="col-md-2 col-sm-3 col-xs-12">
						<div class="main-links">
							<a href="#" class="main-links_another-pos">Another position</a>
							<a href="#" class="main-links_active">Engineering</a>
							<a href="#">Design</a>
							<a href="#">Marketing</a>
							<a href="#">Other</a>
							<span class="hr">
						</div>
					</div>
					<div class="col-md-10 col-sm-9 col-xs-12">
						<div class="way">
							<p class="main-content_way-text">Careers</p>
						</div>
						<div class="main-content">
							<h1 class="main-content_title">Engineering</h1>
							<div class="main-content_description">
								<img src="img/setting.svg" alt="Setting" class="main-content_description-img">
								<p class="main-content_description-text">
									<span>18</span> positions in this collection
								</p>
								<p class="main-content_description-team">
									Taxgig team
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="js/menu.js"></script>
</body>
</html>
